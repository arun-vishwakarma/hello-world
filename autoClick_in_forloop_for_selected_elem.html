HTML
<!--
      (click)="idx == 3 && autoCall(data)"  //i.e click event happen only for index 3
      -->

<div>
  <ul>
    <li
      *ngFor="let data of dataArr; let idx = index"
      (click)="autoCall(data)"
      [attr.id]="idx == 2 ? 'mainBtn' : null"
    >
      <a href="javascript:void(0);">{{ idx }} -- {{ data.name }}</a>
    </li>
  </ul>
</div>
